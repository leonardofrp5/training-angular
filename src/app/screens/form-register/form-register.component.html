<div class="from-container" *ngIf="!name; else forminfo">
    <img class="logo-wolox" alt="logo-wolox" src="assets/LogoWolox-Original.png">
    <form [formGroup]='registerForm' (ngSubmit)='addPost()'>
      <app-section-input [myLabel]="'Nombre'" [typeInput]="'text'" formControlName="first_name" ></app-section-input>
      <app-section-input [myLabel]="'Apellido'" [typeInput]="'text'" formControlName="last_name"></app-section-input>
      <app-section-input [myLabel]="'Correo'" [typeInput]="'text'" formControlName="email"></app-section-input>
      <app-section-input [myLabel]="'Contraseña'" [typeInput]="'password'" formControlName="password"></app-section-input>
      <app-section-input [myLabel]="'Confirmar contraseña'" [typeInput]="'password'" formControlName="password_confirmation"></app-section-input>
      <app-section-input [myLabel]="'Locale'" [typeInput]="'text'" formControlName="locale"></app-section-input>
      <div class="section-buttons">
        <input class="button button-singUp" type="submit" value="Sing up"/>
        <input class="button button-login" type="submit" value="Login"/>
      </div>
    </form>
    <button (click)="getData()">click</button>
    <div ng-repeat="post in posts ">
      {{ post | json }}
    </div>
  </div>
