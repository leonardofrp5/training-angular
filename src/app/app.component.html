<div class="from-container" *ngIf="!name; else forminfo">
  <img class="logo-wolox" alt="logo-wolox" src="../../assets/LogoWolox-Original.png">
  <form [formGroup]='rForm' (ngSubmit)='addPost(rForm.value)'>
    <div class="section-input">
      <label>Nombre</label>
      <input type="text" formControlName="firstName" />
      <span class="message-alert" *ngIf="!rForm.controls['firstName'].valid && rForm.controls['firstName'].touched">{{ messageAlert }}</span>
    </div>
    <div class="section-input">
      <label>Apellido</label>
      <input type="text" formControlName="lastName" />
      <span class="message-alert" *ngIf="!rForm.controls['lastName'].valid && rForm.controls['lastName'].touched">{{ messageAlert }}</span>
    </div>
    <div class="section-input">
      <label>Correo</label>
      <input type="text" formControlName="email" />
      <span class="message-alert"s *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">{{ messageAlert }}</span>      
    </div>
    <div class="section-input">
      <label>Contrase√±a</label>
      <input type="password" formControlName="passwordConfirmation" />
      <span class="message-alert" *ngIf="!rForm.controls['passwordConfirmation'].valid && rForm.controls['passwordConfirmation'].touched">{{ messageAlert }}</span>
    </div>
    <div class="section-buttons">
      <input class="button button-singUp" type="submit" value="Sing up"/>
      <input class="button button-login" type="submit" [disabled]="!rForm.valid" value="Login"/>
    </div>
  </form>
</div>
